---
machine:
  ruby:
    version: 2.4.0

dependencies:
  pre:
    - make deps
    - make deps-circle

test:
  override:
    - make all test

deployment:
  dev:
    branch: /^(?!master$).*$/  # not the master branch
    commands:
      - gem install package_cloud
      - bash scripts/push_packagecloud.sh internal-staging
  prod:
    branch: master
    commands:
      - gem install package_cloud
      - bash scripts/push_packagecloud.sh internal
